<!DOCTYPE html>
<html>

<head>
    <title>CSP playground</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main class="container root">
        <section class="row">
            <article class="col-6">
                <form class="form">
                    <div class="form-group">
                        <label>Name</label>
                        <input name="firstName" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input name="lastName" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea name="description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Script url</label>
                        <input name="scriptUrl" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Css url</label>
                        <input name="cssUrl" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>iframe url</label>
                        <input name="iframeUrl" class="form-control" />
                    </div>
                    <button class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </article>
            <article class="col-6">
                <button class="btn btn-primary" id="loadBtn">Load</button>
                <div id="content">
                    <h1 id="nameContent"></h1>
                    <p class="lead" id="descriptionContent"></p>
                </div>
            </article>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="submit.js"></script>
    <script src="load.js"></script>
</body>

</html>
